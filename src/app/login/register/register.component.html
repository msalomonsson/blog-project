<form class="form" [formGroup]="registerForm">
    <mat-form-field class="form-control">
      <mat-label>Your Full Name</mat-label>
      <input matInput formControlName="fullName" type="text" />
    </mat-form-field>
    <mat-form-field class="form-control">
      <mat-label>Your email</mat-label>
      <input matInput formControlName="email" type="text" />
    </mat-form-field>
    <mat-form-field class="form-control">
      <mat-label>Your password</mat-label>
      <input matInput formControlName="password" type="password" />
      <mat-error>{{errorMessage}}</mat-error>
    </mat-form-field>
    <div class="form-footer">
      <button mat-raised-button color="warn" (click)="createUser()">Create a user</button>
      <a mat-raised-button routerLink="/login">Go to login</a>
    </div>
  </form>
